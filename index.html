<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 70vh;
        width: 70%;
      }
      h2 {
        color: hotpink;
        cursor: pointer;
        user-select: none;
      }
      h1 {
        position: absolute;
        left: 50%;
        top: 0;
      } 
      h2:hover {
        animation: rotate 10s infinite;
      }
      @keyframes rotate {
        from {
          transform: rotate(0);
        }
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <h1>Welcome¡¡¡</h1>
    <h2>Hello World</h2>
  </body>
</html>
